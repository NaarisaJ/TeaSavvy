                    <h2 class="card-title">Sign Up:</h2>

          <form name="sign" method="post" action="#" onsubmit="return validateForm(this);">

                <label><b><h5>First Name:</h5></b></label>  
                <input type="text" name="firstName" value="" />
                <span id="error1"></span>

                   <br />
                   <br />

                <input type="text" name="lastName" value="" />

                  <br />
                  <br />

                <label><b><h5>Email:</h5></b></label>
                <input type="text" name="email" value=""/>

                  <br />
                  <br />

              
               <label><b><h5>Country:</h5></b></label>
                <select name="country">
                  <option value="">Select Country</option>
                  <option value="TT">Trinidad & Tobago</option>
                  </select>
                <span id="error4"></span>

              <br />
              <br />

              <label><b><h5>Gender:</h5></b></label>
              Male<input type="radio" name="gender" value="male" />
              Female<input type="radio" name="gender" value="female" />
              <span id="error5"></span>
               <br />
               <br />

              <label><b><h5>Tea Preference:</h5></b></label>
              Floral<input type="checkbox" name="teaPref[]" value="Floral" />
              Citrus<input type="checkbox" name="teaPref[]" value="Citrus" />
              Minty<input type="checkbox" name="teaPref[]" value="Minty" />
              <span id="error6"></span>

              <br />
              <br />

            
            <div>  
             <input type="submit" class="btn btn-primary btn-sm px-3" name="submit" value="Submit" />
